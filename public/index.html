<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CICEL</title>
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="style/custom.css" rel="stylesheet">
    <link href="font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div id="header">
        <div class="container navbar-default  bg-color-main">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CICEL</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content" class="container">
        <div class="jumbotron row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1>直观的数据</h1>

                    <p>安全，快捷，文档</p>
                </div>
            </div>
            <div class="col-md-4">
                <form class="form-horizontal" id="lgn" role="form" action="#" method="post">
                    <div class="row">
                        <label class="col-md-2 padding-0">邮箱</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="邮箱" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 padding-0">密码</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="密码" name="pwd" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right" style="font-size: 13px">
                            <a class="medium text-right" id="regBtn">去注册 <i class="fa fa-arrow-circle-o-right"></i></a>
                        </div>

                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
                </form>
                <form class="form-horizontal" id="reg" role="form" action="#" method="post" style="display: none">
                    <div class="row">
                        <label class="col-md-2 padding-0">邮箱</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="邮箱" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 padding-0">密码</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="密码" name="pwd" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 text-right" style="font-size: 13px">
                            <a class="medium text-right" id="lgnBtn">去登陆 <i class="fa fa-arrow-circle-o-right"></i></a>
                        </div>

                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">注册</button>
                </form>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <h2 class="page-header">我们为您提供:</h2>

                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-bolt fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">实时监测</a></h3>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-bar-chart-o fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">直观展示</a></h3>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-comments fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">数据共享</a></h3>
                </div>
            </div>

            <div class="row">
                <h2 class="page-header">入门:</h2>

                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-check-square-o fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">1.配置您的页面</a></h3>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-check-square-o fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">2.查看您的统计数据</a></h3>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="block-center"><i class="fa fa-check-square-o fa-5x font-normal"></i></a>

                    <h3 class="text-center"><a href="#">3.查看其他人的数据</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="footer" class="container">
    <div class="container navbar">
        <h5 class="margin-20-0">CICEL版权所有</h5>
    </div>
</div>
<script src="script/jquery-1.8.0.min.js"></script>
<script src="Bootstrap/js/bootstrap.js"></script>
<script src="script/index.js"></script>
</body>
</html>
