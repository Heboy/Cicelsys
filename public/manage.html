                <h2 id="cicel1">
                    课程管理
                </h2>
                <hr>
                <button type="button" class="btn btn-primary" data-target="#myModal">添加</button>
                <div id="t0">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <td>课程名称</td>
                            <td>操作</td>
                        </tr>
                        <tr>
                            <td>管理学原理</td>
                            <td>
                                <button type="button" class="modify btn btn-primary btn-sm">修改</button>
                                <button type="button" class="delete btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>会计学原理</td>
                            <td>
                                <button type="button" class="modify btn btn-primary btn-sm">修改</button>

                            </td>
                        </tr>
                        <tr>

                            <td>
                                <button type="button" class="modify btn btn-primary btn-sm">修改</button>
                                <button type="button" class="delete btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--模态框-->
                <!--修改模态-->
                <div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" style="top:200px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">修改课程</h4>
                            </div>
                            <div class="modal-body">
                                课程名称:
                                <input type="text" id="courseName">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
