<div id="content" class="bs-docs-container container">
    <div class="row">
        <div class="col-md-10" role="main">

            <div class="bs-docs-cicel min-height">
                <h2>
                    用户管理
                </h2>
                <hr>
                <div id="t0">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr class="main-data">
                            <td class="department">姓名：</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="main-data">
                            <td class="department">学校：</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="main-data">
                            <td class="department">地址：</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="main-data">
                            <td class="department">电话：</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="main-data">
                            <td class="department">邮箱：</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-target="#myModal" id="add">保存</button>
                    <span class="row bs-margin-0 bs-errMsg"></span>
                </div>
                <!--模态框-->
                <!--修改模态-->
                <div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" style="top:180px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">修改课程</h4>
                            </div>
                            <div class="modal-body">
                                <span class="title">课程名称(必填):</span><input type="text" id="courseName" class="value">
                                <span class="title">URL(必填):</span><input type="text" id="url" class="value">
                                <span class="title">所属院校(必填):</span><input type="text" id="department" class="value">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary confirm" id="confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
</div>
